#######################################################################
#self registration configuration properties

#number of items in combo box
selfregistration.civility.items.numbers=4
selfregistration.streetNumberSuffix.items.numbers=4
selfregistration.streetType.items.numbers=5
selfregistration.districtNumber.items.numbers=21

#default redirect url
selfregistration.url.default.redirect=jsp/site/Portal.jsp
selfregistration.url.action.back=jsp/site/Portal.jsp

#pattern validation
selfregistration.phoneNumber.pattern=^(0[1-9]|\\+33[1-9])([0-9]\{8\})$
selfregistration.portalCode.pattern=([0-9]\{5\})$
selfregistration.streetNumber.pattern=([0-9]*)$

#Message error when an error throw by the ldap connexion
selfregistration.message.ldap.error=Ldap error